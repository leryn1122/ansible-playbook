---
- name: Add wheel group
  ansible.builtin.group:
    name: wheel
    state: present

- name: Add wheel group sudoer
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    regexp: '^\s*%wheel\s'
    state: present
    insertafter: EOF
    line: "%wheel    ALL=(ALL)    NOPASSWD: ALL"
    validate: /usr/sbin/visudo -cf %s

- name: Add automation user
  ansible.builtin.user:
    name: automation
    groups: wheel
    append: yes
    state: present
    password: "{{ automation_pass | password_hash('sha512') }}"
    update_password: always

- name: Upload automation public-key
  ansible.builtin.authorized_key:
    user: automation
    state: present
    # Fix: https://ansible.readthedocs.io/projects/lint/rules/jinja/
    key: "{{ lookup('file', 'files/.ssh/automation.pub') }}"
